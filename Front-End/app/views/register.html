<div class="col-md-6 col-md-offset-3" ng-init="registerCtrl.initRegisterCtrl()">
    <h2>{{'REGISTER_TITLE' | i18n}}</h2>
    <div class="alert alert-danger" ng-show="error !== undefined" style="padding:2px;margin-bottom:2px;">
         {{error}}
         <a style="float: right" ng-click="removeErrorMessage()">x</a>
   </div>
   <div class="alert alert-success" ng-show="message !== undefined" style="padding:2px;margin-bottom:2px;">
         {{message}}
         <a style="float: right" ng-click="removeMessage()">x</a>
   </div>
   <div class="alert alert-success" ng-show="messageAdmin !== undefined" style="padding:2px;margin-bottom:2px;">
         {{messageAdmin}}
         <a style="float: right" ng-click="removeMessageAdmin()">x</a>
   </div>
    <form name="form" ng-submit="registerCtrl.register()" role="form">
        <div class="form-group">
            <label for="email">{{'REGISTER_EMAIL_LABEL' | i18n}}</label>
            <input type="email" name="email" id="Text1" class="form-control" ng-model="registerCtrl.email" required />
        </div>
        <div class="form-group">
            <label for="username">{{'REGISTER_USERNAME_LABEL' | i18n}}</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="registerCtrl.username" required />
        </div>
        <div class="form-group">
            <label for="password">{{'REGISTER_PASSWORD_LABEL' | i18n}}</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="registerCtrl.password" required />
        </div>
        <div class="form-group">
            <label for="password">{{'REGISTER_ADMIN_KEY_LABEL' | i18n}}</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="registerCtrl.adminToken" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || registerCtrl.dataLoading" class="btn btn-primary">{{'REGISTER_REGISTER_LABEL' | i18n}}</button>
            <a href="#/login" class="btn btn-link">{{'REGISTER_CANCEL_LABEL' | i18n}}</a>
        </div>
    </form>
    
</div>
