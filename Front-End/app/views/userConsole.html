<div class="col-md-10 col-md-offset-2 container-fluid" ng-init="initUser()">
    <div class="alert alert-danger" ng-show="error !== undefined" style="padding:2px;margin-bottom:2px;">
         {{error}}
         <a style="float: right" ng-click="removeErrorMessage()">x</a>
   </div>
   <div class="alert alert-success" ng-show="message !== undefined" style="padding:2px;margin-bottom:2px;">
         {{message}}
         <a style="float: right" ng-click="removeMessage()">x</a>
   </div>
   <div class="alert alert-success" ng-show="messageAdmin !== undefined" style="padding:2px;margin-bottom:2px;">
         {{messageAdmin}}
         <a style="float: right" ng-click="removeMessageAdmin()">x</a>
   </div>
   <div class="container-fluid" style="width:100%;">
      <div>
         <p>
            {{'USER_ACCOUNT_INFORMATION_LABEL' | i18n}}
            <a ng-click="userConsoleCtrl.enableUpdateSettings()" ng-show="room.oldName === undefined"
            style="margin-left:5px;">
                <button class="btn btn-warning" 
                    ng-show="isUpdating === false">
                    {{'USER_UPDATE_LABEL' | i18n}}
                </button>
            </a>
         </p>
         <form name="userAccountForm" 
               ng-submit="userAccountForm.$valid && userConsoleCtrl.updateBookerSettings()" novalidate>
               <div class="input-group" style="width:65%;">
                  <label>{{'USER_USERNAME_LABEL' | i18n}}</label><br>
                  <input type="text" style="width:65%;" ng-model="booker.booker" ng-disabled="isUpdating === false" required />
                  <div ng-show="booker.booker === '' || booker.booker === undefined && isUpdating" style="color:maroon;" role="alert">
                     {{'USER_USERNAME_ERROR'| i18n}}
                  </div>
               </div>
               <div class="input-group" style="width:65%;">
                  <label>{{'USER_EMAIL_LABEL' | i18n}}</label><br>
                  <input type="email" style="width:65%;" ng-model="booker.email" ng-disabled="isUpdating === false" required />
                  <div ng-show="booker.email === '' || booker.email === undefined && isUpdating" style="color:maroon;" role="alert">
                     {{'USER_EMAIL_ERROR'| i18n}}
                  </div>
               </div>
               <div class="input-group" style="width:65%;">
                  <label>{{'USER_PASSWORD_LABEL' | i18n}}</label><br>
                  <input type="password" style="width:65%;" ng-model="booker.password" ng-disabled="isUpdating === false" required />
                  <div ng-show="booker.password === '' || booker.password === undefined && isUpdating" style="color:maroon;" role="alert">
                     {{'USER_PASSWORD_ERROR'| i18n}}
                  </div>
               </div>
               <div class="input-group" style="width:65%;">
                  <label>{{'USER_NEW_PASSWORD_LABEL' | i18n}}</label><br>
                  <input type="password" style="width:65%;" ng-model="booker.newPassword" ng-disabled="isUpdating === false"/>
               </div>
               <img ng-show="dataLoading === true" src="/images/loading.svg" 
                alt="..." style="width: 5%; height: 5%"/>
               <input class="btn btn-success" ng-hide="dataLoading === true || isUpdating === false" ng-disabled="userAccountForm.$invalid" type="submit" value="Valider" style="margin: 3px;" required/>             
         </form>
      </div>

   </div>
</div>
