<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="calendarApp" style="height:100%;">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" style="margin-bottom: 5px;height:50px;" ng-controller="headerController as headerCtrl" >
      <nav class="navbar navbar-default navbar-static-top" 
            style="margin-bottom:0px;max-height:50px;">
          <div class="container-fluid" >
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a class="navbar-brand" href="/calendar">
                        {{'INDEX_WELCOME_LABEL' | i18n}} {{username}}
                    </a>
                </li>
                <li>
                    <a href="/searchFreeSlot" style="margin: 8px;margin-right:0px;padding:0px;display:inline;">
                        <button class="btn btn-info" style="margin: 8px;">
                            {{'INDEX_SEARCH_FREE_SLOT_BUTTON' | i18n}}
                        </button>
                    </a>
                </li>
                <li ng-show="username !== undefined && username !== guestName" >
                    <a href="/periodicBooking" style="margin: 8px;margin-right:0px;padding:0px;display:inline;">
                        <button class="btn btn-info" style="margin: 8px;">
                            {{'INDEX_PERIODIC_BOOKING_BUTTON' | i18n}}
                        </button>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/adminConsole" style="margin: 8px;margin-right:0px;padding:0px;display:inline;">
                        <button ng-show="isAdmin === true" class="btn btn-success" 
                        style="margin: 8px;" >
                            {{'INDEX_ADMIN_CONSOLE_BUTTON' | i18n}}
                        </button>
                    </a>
                </li>
                <li>
                    <a href="/userConsole" style="margin: 8px;margin-right:0px;padding:0px;display:inline;">
                        <button ng-show="username !== undefined && username !== guestName" class="btn btn-info" 
                        style="margin: 8px;" >
                            {{'INDEX_ACCOUNT_BUTTON' | i18n}}
                        </button>
                    </a>
                </li>
                <li ng-show="username === guestName || username === undefined" >
                    <a href="/loginout/login" style="margin: 8px;margin-left:0px;padding:0px;display:inline;">
                        <button type="button" class="btn btn-info" 
                        style="margin: 8px;" >
                            {{'INDEX_LOGIN_BUTTON' | i18n}}
                        </button>
                    </a>
                </li>
                <li ng-show="username !== undefined && username !== guestName" >
                    <a ng-click="headerCtrl.logout()" style="margin: 8px;padding:0px;display:inline;">
                        <button type="button" class="btn btn-danger" 
                        style="margin: 8px;" >
                            {{'INDEX_LOGOFF_BUTTON' | i18n}}
                        </button>
                    </a>
                </li>  
            </ul>
          </div>

        </nav>
    </div>
    <div ng-view="" >
        <img ng-show="isLoaded === false" src="/images/loading.svg" alt="..." style="display: block;margin: auto 0;width: 10%; height: 10%"/>
    </div>


     

   <!-- <div class="footer">
      
    </div>-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-momentjs/angular-momentjs.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/vega/vega.js"></script>
    <script src="bower_components/vega-lite/vega-lite.js"></script>
    <script src="bower_components/viscompass/compass.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <!-- endbower -->
    <script src="bower_components/moment/locale/fr.js"></script>
    <script src="libs/ui.bootstrap.materialPicker/ui.bootstrap.materialPicker.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/services/globalizationService.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/config/app.config.js"></script>
        <script src="scripts/services/sharedService.js"></script>
        <script src="scripts/services/databaseService.js"></script>
        <script src="scripts/services/commonService.js"></script>
        <script src="scripts/services/emailService.js"></script>
        <script src="scripts/services/authenticationService.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/register.js"></script>
        <script src="scripts/controllers/calendar.js"></script>
        <script src="scripts/controllers/adminConsole.js"></script>
        <script src="scripts/controllers/userConsole.js"></script>
        <script src="scripts/controllers/freeSlot.js"></script>
        <script src="scripts/controllers/periodicBooking.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/libs/ui.bootstrap.materialPicker/ui.bootstrap.materialPicker.js"></script>
        
        <!-- endbuild -->

</body>
</html>
